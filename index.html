<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da adivnhação</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="screen1">
                <h1>Jogo da adivnhação</h1>
                <p>Adivnhe o número entre 0 e 10</p>
                
                <form>
                    <input id="inputNumber" type="text" name="" id="" maxlength="3">
                    <button id="btnTry">Tentar</button>
                </form>
            </div>

            <div class="screen2 hide">
                <h2>Acertou em 3 tentativas!</h2>
                <button id="btnReset">jogar novamente</button>
            </div>
        </main>

        <script src="./src/js/main.js"></script>
    </body>
</html>
